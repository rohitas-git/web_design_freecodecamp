<head>
	<title>Survey Form</title>
	<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</head>
<body>
	<h1 id="title">Survey Form</h1>
	<p id="description">Let me know how to improve this survey form.</p>
	<form id="survey-form">
		<label id="name-label" for="name">*Name:</label>
		<input
			id="name"
			type="text"
			name="name"
			value=""
			placeholder="Your Name"
			alt="Your Name."
			required
		/>
		<br /><br />
		<label id="email-label" for="email">*Email:</label>
		<input
			id="email"
			type="email"
			name="email"
			value=""
			placeholder="Your Email"
			alt="Your Email."
			required
		/>
		<br /><br />
		<label id="number-label" for="age">*Age:</label>
		<input
			id="number"
			type="number"
			name="age"
			value=""
			min="0"
			max="150"
			placeholder="Your Age"
			alt="Your Age."
			required
		/>
		<br /><br />
		<label id="dropdown-label" for="dropdown"
			>What do you think of this form?</label
		><br />
		<input list="dropdown" . />
		<datalist id="dropdown">
			<option value="Picasso"></option>
			<option value="Prosaic"></option>
			<option value="Cartoonish"></option>
		</datalist>

		<br /><br />
		<label id="radio-label" for="radio"
			>How likely are you to use this template?</label
		><br /><br />
		<input type="radio" name="radio" value="Yes" />Yes<br />
		<input type="radio" name="radio" value="Maybe" />Maybe<br />
		<input type="radio" name="radio" value="InYourDreams" />In Your
		Dreams<br />
		<br /><br />
		<label id="checkbox">What would you like to see?</label><br /><br />
		<input type="checkbox" name="improvements" value="4" />Moving Squares<br />
		<input type="checkbox" name="improvements" value="4" />Twinkling
		Stars<br />
		<input type="checkbox" name="improvements" value="4" />Rotating
		Spheres<br />
		<input type="checkbox" name="improvements" value="4" />Jeopardy! RSS
		Feed<br /><br />
		<label class="textarea">Any comments or suggestions?</label><br />
		<textarea class="textarea" placeholder="Your Thoughts"></textarea><br />
		<input id="submit" type="submit" value="Submit" />
	</form>
</body>
<footer></footer>
